<!-- 同时使用过渡和动画 -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>同时使用过渡和动画</title>
    <script src="./vue.js"></script>
    <link rel="stylesheet" type="text/css" href="./animate.css">
    <style>
        .fade-enter, .fade-leave-to {
            opacity: 0;
        }
        .fade-enter-active, .fade-leave-active {
            transition: opacity 3s;
        }
    </style>
</head>
<body>
    <div id="root">
        <!-- 使用appear和appear-active-class第一次显示也会有动画 -->
        <!-- type="transition"指定已transition动画时长为准 3s
        :duration="{enter: 5000, leave: 10000}" 自定义动画时长 -->
        <transition 
            type="transition" 
            name="fade"
            appear
            enter-active-class="animated tada fade-enter-active"
            leave-active-class="animated bounceOutRight fade-leave-active"
            appear-active-class="animated tada"
        >
            <div v-if="show">hello world</div>
        </transition>
        <button @click="handleClick">change</button>
    </div>
    <script>
        var vm = new Vue({
            el: '#root',
            data: {
                show: true
            },
            methods: {
                handleClick: function() {
                    this.show = !this.show
                }
            }
        })
    </script>
</body>
</html>
